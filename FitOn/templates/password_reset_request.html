<h2>Reset Password</h2>
<form method="POST">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ form.email.value }}" required>
    <button type="submit">Send Reset Email</button>
    {% if error_message %}
        <p style="color:red">{{ error_message }}</p>
    {% endif %}
</form>
