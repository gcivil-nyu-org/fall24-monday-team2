<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007bff;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
            border-radius: 5px;
            margin: 0 10px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            margin: 40px auto;
            max-width: 600px;
        }

        h2 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                margin: 5px 0;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Forums</a>
        <a href="#">Workouts</a>
        <a href="#">Metrics</a>
        <a href="#">Profile</a>
    </div>
    <div class="container">
        <h2>Hello, {{ username }}!</h2>
        <p>Welcome to the homepage!</p>
    </div>

</body>
</html>
